<ion-header>

  <ion-navbar color="primary">
    <ion-buttons start>
      <button ion-button icon-only menuToggle class="menu-toggle">
        <ion-icon name="menu"></ion-icon>
      </button>
    </ion-buttons>
    <ion-title>NongShabu Bot</ion-title>
  </ion-navbar>

</ion-header>


<ion-content #content>
  <ion-list no-lines>
    <ion-item *ngFor="let msg of messages">
      <div class="chat fade">
        <img class="profile-pic {{msg.position}}" [src]="msg.image">
        <div class="chat-bubble {{msg.position}}">
          <div class="message">{{msg.message}}</div>
          <div class="message-detail">
            <span style="font-weight:bold;">{{msg.form}} </span>,
            <span>{{msg.date | date:'dd MMM yyyy HH:mm'}}</span>
          </div>
        </div>
      </div>
    </ion-item>
  </ion-list>
</ion-content>

<ion-footer>
  <ion-row>
    <ion-col col-10 padding-left text-center class="chat-box">
      <textarea #myChat id="myChat" rows="1" (keydown)="resize()" [(ngModel)]="message"></textarea>
    </ion-col>
    <ion-col col-2 text-center>
      <button ion-button icon-only clear color="primary" (click)="sendText();">
        <ion-icon name="send"></ion-icon>
      </button>
    </ion-col>
  </ion-row>
</ion-footer>
